</div>

<div class="container">
  <div class="content">
    <mat-tab-group>
      <mat-tab label="Form">
        <app-panel></app-panel>
        <app-panel></app-panel>
        <app-panel></app-panel>
        <app-panel></app-panel>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Favorite food" value="Sushi">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Leave a comment"></textarea>
          </mat-form-field>
        </form>
      </mat-tab>
      <mat-tab label="Notify">
        <app-notification></app-notification>
      </mat-tab>
      <mat-tab label="Dialog">
        <app-dialog></app-dialog>
      </mat-tab>
      <mat-tab label="Youtube">
        <app-youtube></app-youtube>
      </mat-tab>
      <mat-tab label="Native">
        <canvas #myCanvas></canvas>
        <mat-slider
          #briteness
          [max]="max"
          [min]="min"
          [ngModel]="brightnessSlider"
          (ngModelChange)="onChangeBrightness($event)"
          [vertical]="true">
        </mat-slider>
        <mat-slider
          #briteness
          [max]="max"
          [min]="min"
          [ngModel]="contrastSlider"
          (ngModelChange)="onChangeContrast($event)"
          [vertical]="false">
        </mat-slider>
        <div>
          <button (click)="activeBlur(true)">activeBlur</button>
          <button (click)="activeBlur(false)">inactiveBlur</button>
          <button (click)="activeHue(true)">activeHue</button>
          <button (click)="activeHue(false)">inactiveHue</button>
          <button (click)="activeDropShadow(true)">activeDropShadow</button>
          <button (click)="activeDropShadow(false)">inactiveDropShadow</button>
        </div>
      </mat-tab>
      <mat-tab label="WebGL">
        <app-periodictable></app-periodictable>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
<app-webrtc [myCanvas]="myCanvas"></app-webrtc>
